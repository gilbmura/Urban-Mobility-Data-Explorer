version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: umde_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_for_local     # choose a secure value
      MYSQL_DATABASE: nyc_mobility                      # optional; init SQL also ensures DB exists
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Mount your repo's db/ folder into the image so the entrypoint will execute the .sql files.
      - ./db:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
