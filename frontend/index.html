<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Mobility - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="taxi-icon"><i class="fas fa-taxi"></i></div>
        <div class="taxi-icon"><i class="fas fa-taxi"></i></div>
        <div class="taxi-icon"><i class="fas fa-taxi"></i></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-city"></i>
                <span>NYC Mobility</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="analytics.html" class="nav-link">
                    <i class="fas fa-brain"></i> Analytics
                </a>
                <a href="upload.html" class="nav-link">
                    <i class="fas fa-upload"></i> Upload Data
                </a>
                <a href="trips.html" class="nav-link">
                    <i class="fas fa-list"></i> Trip History
                </a>
            </div>
            <div class="status-indicator">
                <div class="status-dot online"></div>
                <span>Connected</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="section-header">
            <h1><i class="fas fa-chart-pie"></i> Real-Time Dashboard</h1>
            <div class="date-filter">
                <input type="date" id="dateFrom" class="date-input" min="2016-01-01" max="2016-12-31">
                <span>to</span>
                <input type="date" id="dateTo" class="date-input" min="2016-01-01" max="2016-12-31">
                <button id="applyFilter" class="btn-primary">
                    <i class="fas fa-filter"></i> Apply
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-route"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="totalTrips">---</div>
                    <div class="stat-label">Total Trips</div>
                </div>
            
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="avgFare">$---</div>
                    <div class="stat-label">Average Fare</div>
                </div>
                
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <i class="fas fa-road"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="avgDistance">--- km</div>
                    <div class="stat-label">Avg Distance</div>
                </div>
               
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="avgSpeed">--- km/h</div>
                    <div class="stat-label">Avg Speed</div>
                </div>
                
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-clock"></i> Hourly Trip Distribution</h3>
                    <button class="btn-icon refresh-btn" onclick="loadCharts()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <canvas id="hourlyChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3><i class="fas fa-calendar-week"></i> Weekly Patterns</h3>
                    <button class="btn-icon refresh-btn" onclick="loadCharts()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <!-- Live Activity Feed -->
        <div class="activity-feed">
            <h3><i class="fas fa-stream"></i> Live Activity</h3>
            <div id="activityList" class="activity-list"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
